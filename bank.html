<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-red-500">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded mt-8 text-white">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-3xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded mt-8 text-white">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-3xl">$ <span id='total-withdraw'>00</span> </h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded mt-8 text-white">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-3xl">$ <span id="total-balance">1200</span> </h3>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-7 pt-8">
                <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 p-8 rounded">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <div>
                        <input id="deposit-input" class="w-3/4 block mt-3 border rounded " type="number" name="" id=""
                            placeholder="$ amount you want deposit">
                    </div>
                    <button id="deposit-button" class="bg-purple-300 px-2 py-1 rounded mt-4 font-bold">Submit</button>
                </div>
                <div class="bg-gradient-to-r from-green-400 to-blue-500 p-8 rounded">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-input" class="w-3/4 block mt-3 border rounded " type="number" name="" id=""
                            placeholder="$ amount you want deposit">
                    </div>
                    <button id="withdraw-button" class="bg-purple-300 px-2 py-1 rounded mt-4 font-bold">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
